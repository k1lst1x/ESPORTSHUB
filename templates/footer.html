{% load static %}

<style>
.site-footer {
    background-color: #141414;
    color: white;
    font-family: 'Muller', sans-serif;
    border-top: 2px solid #333;
}

.footer-container {
    display: flex;
    align-items: stretch;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 40px;
}

.footer-column {
    flex: 1;
    min-width: 200px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 103px 20px 50px 20px;
    border-right: 2px solid #333;
}

.footer-column:last-child {
    border-right: none;
}

.footer-column h4 {
    font-size: 18px;
    font-weight: 900;
    margin-bottom: 10px;
    color: white;
}

.footer-column a {
    font-size: 16px;
    color: #ccc;
    text-decoration: none;
    transition: color 0.3s;
    font-weight: 400;
}

.footer-column a:hover {
    color: #FF4848;
}

.footer-logo {
    height: 110px; /* увеличен */
    margin-bottom: 20px;
    align-self: center; /* центрируем логотип */
}

.footer-socials {
    display: flex;
    justify-content: center; /* выравнивание по центру */
    gap: 15px;
    flex-wrap: wrap;
}

.footer-socials a img {
    width: 30px;
    height: 30px;
    transition: transform 0.3s;
}

.footer-socials a:hover img {
    transform: scale(1.1);
}
</style>

<footer class="site-footer">
    <div class="footer-container">
        <!-- Логотип и соцсети -->
        <div class="footer-column">
            <img src="{% static 'ESPORTSHUB.svg' %}" alt="ESPORT HUB" class="footer-logo">
            <div class="footer-socials">
                <a href="#"><img src="{% static 'images/facebook.svg' %}" alt="Facebook"></a>
                <a href="#"><img src="{% static 'images/twitch.svg' %}" alt="Twitch"></a>
                <a href="#"><img src="{% static 'images/instagram.svg' %}" alt="Instagram"></a>
                <a href="#"><img src="{% static 'images/discord.svg' %}" alt="Discord"></a>
                <a href="#"><img src="{% static 'images/youtube.svg' %}" alt="YouTube"></a>
            </div>
        </div>

        <!-- Навигация -->
        <div class="footer-column">
            <h4>Навигация</h4>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'news_list' %}">Новости</a>
            <a href="#">Рейтинг</a>
        </div>

        <!-- Обзор -->
        <div class="footer-column">
            <h4>Обзор</h4>
            <a href="{% url 'tournament_list' %}">Турниры</a>
            <a href="{% url 'profile' %}">Профиль</a>
        </div>

        <!-- Будьте с нами -->
        <div class="footer-column">
            <h4>Будьте с нами</h4>
            <a href="#">Facebook</a>
            <a href="#">Twitch</a>
            <a href="#">Instagram</a>
            <a href="#">Discord</a>
            <a href="#">YouTube</a>
        </div>
    </div>
</footer>
