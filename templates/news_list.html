{% extends 'base.html' %}
{% load static %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	body {
		background: url('{% static "images/news_background.jpg" %}') no-repeat center center fixed;
		background-size: cover;
		margin: 0;
		padding: 0;
		min-height: 100vh;
		width: 100vw;
		overflow-x: hidden;
	}

	/* Секция новостей */
	.news-section {
		max-width: 875px;
		width: 90%;
		margin: 0 auto;
		padding: 20px;
		text-align: center;
	}

	/* Заголовок секции */
	.news-title {
		font-size: 32px;
		font-weight: bold;
		text-transform: uppercase;
		margin-bottom: 20px;
	}

	/* Контейнер списка новостей */
	.news-container {
		display: flex;
		flex-direction: column;
		gap: 20px;
	}

	/* Блок новости */
	.news-item {
		background: rgba(255, 255, 255, 0.1);
		padding: 20px;
		border-radius: 10px;
		text-align: left;
		transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
	}

	.news-item:hover {
		background: rgba(255, 255, 255, 0.2);
		/* transform: translateY(-5px); */
	}

	/* Изображение новости */
	.news-item img {
		width: 100%;
		max-height: 390px;
		object-fit: cover;
		border-radius: 5px;
		margin-bottom: 10px;
	}

	/* Заголовок новости */
	.news-item h2 {
		font-size: 24px;
		margin-bottom: 5px;
	}

	.news-item h2 a {
		color: white;
		text-decoration: none;
		transition: color 0.3s ease-in-out;
	}

	.news-item h2 a:hover {
		color: red;
	}

	/* Дата новости */
	.news-date {
		font-size: 16px;
		color: #ccc;
		margin-bottom: 10px;
	}

	/* Краткое содержание */
	.news-item p {
		font-size: 18px;
		line-height: 1.6;
		color: #ddd;
	}

	/* Кнопка "Читать дальше" */
	.read-more {
		display: inline-block;
		margin-top: 10px;
		font-size: 18px;
		font-weight: bold;
		color: red;
		text-decoration: none;
		transition: color 0.3s;
	}

	.read-more:hover {
		color: white;
	}

	/* Адаптивность */
	@media (max-width: 768px) {
		.news-section {
			width: 100%;
			padding: 10px;
		}

		.news-title {
			font-size: 28px;
		}

		.news-item {
			padding: 15px;
		}

		.news-item h2 {
			font-size: 22px;
		}

		.news-item p {
			font-size: 16px;
		}

		.read-more {
			font-size: 16px;
		}
	}
</style>
<section class="news-section">
    <h1 class="news-title">
		<a href="{% url 'home' %}">
			<img src="{% static 'ESPORTSHUB.svg' %}" alt="ESPORT HUB Logo" class="logo-img">
		</a>
	</h1>

    <div class="news-container">
        {% for news in all_news %}
            <div class="news-item">
                {% if news.image %}
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" class="news-image">
                {% endif %}
                <h2><a href="{% url 'news_detail' news.id %}">{{ news.title }}</a></h2>
                <p class="news-date">{{ news.created_at|date:"d.m.Y" }}</p>
                <p>{{ news.content|truncatechars:150 }}</p>
                <a href="{% url 'news_detail' news.id %}" class="read-more">Читать дальше</a>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
