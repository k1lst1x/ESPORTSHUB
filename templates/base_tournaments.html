<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Турниры{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(332.22deg, #820000 0%, #131313 54.5%);
            color: white;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        label {
            margin-top: 15px;
        }
        .btn-custom {
            background-color: #ff4444;
            border: none;
        }
        .btn-custom:hover {
            background-color: #cc0000;
        }
        /* HEADER STYLES */
        .header-container {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            padding: 21px 260px;
        }

        /* Ensures content stays centered */
        .header-content {
            width: 85%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LOGO SECTION */
        .logo-container {
            width: 200px;
            display: flex;
            justify-content: flex-start;
        }

        .logo-img {
            height: 110px;
        }

        /* NAVIGATION */
        .nav-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .nav-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 400;
        }

        .nav-container a:hover {
            color: red;
        }

        /* AUTH SECTION */
        .auth {
            width: 250px;
            display: flex;
            justify-content: flex-end;
        }

        .auth a, .auth span {
            font-size: 22px;
            color: white;
            font-weight: 400; /* Helvetica 400 */
        }

        .auth a:hover {
            color: red;
        }

        /* Auth Icons */
        .auth-icon {
            width: 43px;
            height: 43px;
            margin-right: 8px;
        }

        /* Logout Button */
        .auth .btn-lg {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Include Header -->
    {% include 'header.html' %}
    <main style="padding-top: 160px;">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
