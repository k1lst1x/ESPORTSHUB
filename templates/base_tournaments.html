{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Турниры{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'esportshub-favicon/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'esportshub-favicon/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'esportshub-favicon/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'esportshub-favicon/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="{% static 'esportshub-favicon/site.webmanifest' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(332.22deg, #820000 0%, #131313 54.5%);
            color: white;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        label {
            margin-top: 15px;
        }
        .btn-custom {
            background-color: #ff4444;
            border: none;
        }
        .btn-custom:hover {
            background-color: #cc0000;
        }
        /* HEADER STYLES */
        .header-container {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            padding: 21px 110px;
        }

        /* Ensures content stays centered */
        .header-content {
            width: 85%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LOGO SECTION */
        .logo-container {
            width: 200px;
            display: flex;
            justify-content: flex-start;
        }

        .logo-img {
            height: 110px;
        }

        /* NAVIGATION */
        .nav-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .nav-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 400;
        }

        .nav-container a:hover {
            color: red;
        }

        /* AUTH SECTION */
        .auth {
            width: 250px;
            display: flex;
            justify-content: flex-end;
        }

        .auth a, .auth span {
            font-size: 22px;
            color: white;
            font-weight: 400; /* Helvetica 400 */
        }

        .auth a:hover {
            color: red;
        }

        /* Auth Icons */
        .auth-icon {
            width: 43px;
            height: 43px;
            margin-right: 8px;
        }

        /* Logout Button */
        .auth .btn-lg {
            font-size: 18px;
            padding: 10px 20px;
        }
        /* --- FORM WRAPPER --- */
        .form-wrapper{
            max-width:640px;margin:60px auto;
            background:#0d0d0dCC;border-radius:16px;
            padding:40px 48px;box-shadow:0 0 25px #000 inset,0 0 20px #ff000022;
        }
        /* --- FORM FIELD --- */
        .form-field{margin-bottom:24px;}
        .form-field label{
            display:block;margin-bottom:6px;font-weight:600;
            color:#FF8585;letter-spacing:.3px;
        }
        .form-field input,
        .form-field select{
            width:100%;background:#1a1a1a;border:1px solid #333;
            border-radius:8px;color:#fff;padding:10px 14px;
            transition:.2s;border-bottom:2px solid transparent;
        }
        .form-field input:focus,
        .form-field select:focus{
            outline:none;border-color:#ff4444;border-bottom:2px solid #ff4444;
            box-shadow:0 0 8px #ff4444;
        }
        /* --- TERMS CHECKBOX --- */
        .terms-label{color:#ccc;font-size:.9rem;}
        .terms-label a{color:#FF8585;text-decoration:underline;}
        /* --- BUTTON --- */
        .btn-accent{
            background:#E63946;color:#fff;font-weight:700;
            border:none;border-radius:10px;padding:14px 0;transition:.2s;
        }
        .btn-accent:hover{background:#b2242f;box-shadow:0 0 12px #E63946;}
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Include Header -->
    {% include 'header.html' %}
    <main style="padding-top: 160px;">
        {% block content %}{% endblock %}
    </main>
    {% include 'footer.html' %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
